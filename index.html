<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Applikation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #todoForm {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #todoInput {
            flex-grow: 1;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .completed {
            text-decoration: line-through;
            color: grey;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Todo Applikation</h2>
    <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Lägg till en ny todo" required>
        <button type="submit">Lägg till</button>
    </form>
    <p class="error" id="errorMessage"></p>
    <div class="loader" id="loader">Laddar...</div>
    <ul id="todoList"></ul>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalText"></p>
            <button onclick="closeModal()">Stäng</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
